<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://www.w3schools.com/w3images/forestbridge.jpg');
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }

        button {
            background-color: #ed0707;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        button i {
            margin-right: 8px;
        }

        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #fff;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        #status {
            font-size: 1.5em;
            margin: 20px 0;
            animation: fadeIn 2s ease-in-out;
        }

        audio {
            margin-top: 20px;
            border: 2px solid #fff;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .icon {
            font-size: 1.5em;
            vertical-align: middle;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #4CAF50;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Audio Recorder</h1>
        <button id="start-recording"><i class="fas fa-microphone icon"></i> Start Recording</button>
        <button id="stop-recording" disabled><i class="fas fa-stop icon"></i> Stop Recording</button>
        <input type="file" id="audio-file" accept="audio/*">
        <button id="upload-file"><i class="fas fa-upload icon"></i> Upload File</button>
        <p id="status"></p>
        <audio id="playback" controls></audio>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        document.getElementById('start-recording').addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    audioChunks = [];
                    const formData = new FormData();
                    formData.append('file', audioBlob, 'audio.wav');

                    try {
                        document.getElementById('status').innerHTML = 'Processing... <div class="spinner"></div>';
                        const response = await fetch('http://localhost:8080/process', {
                            method: 'POST',
                            body: formData
                        });

                        if (response.ok) {
                            const result = await response.json();
                            document.getElementById('status').textContent = result.response;

                            const audioUrl = `http://localhost:8080/${result.audio_file}`;
                            const audioElement = document.getElementById('playback');
                            audioElement.src = audioUrl;

                            audioElement.onloadedmetadata = () => {
                                audioElement.play().catch(error => {
                                    console.error('Playback error:', error);
                                    document.getElementById('status').textContent = 'Playback error.';
                                });
                            };
                        } else {
                            document.getElementById('status').textContent = 'Error processing audio.';
                        }
                    } catch (error) {
                        console.error('Fetch error:', error);
                        document.getElementById('status').textContent = 'Fetch error.';
                    }
                };

                mediaRecorder.start();
                document.getElementById('start-recording').disabled = true;
                document.getElementById('stop-recording').disabled = false;
            } catch (err) {
                console.error('Error accessing microphone', err);
                document.getElementById('status').textContent = 'Error accessing microphone.';
            }
        });

        document.getElementById('stop-recording').addEventListener('click', () => {
            if (mediaRecorder) {
                mediaRecorder.stop();
            }
            document.getElementById('start-recording').disabled = false;
            document.getElementById('stop-recording').disabled = true;
        });

        document.getElementById('upload-file').addEventListener('click', async () => {
            const fileInput = document.getElementById('audio-file');
            const file = fileInput.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                try {
                    document.getElementById('status').innerHTML = 'Processing... <div class="spinner"></div>';
                    const response = await fetch('http://localhost:8080/process', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const result = await response.json();
                        document.getElementById('status').textContent = result.response;

                        const audioUrl = `http://localhost:8080/${result.audio_file}`;
                        const audioElement = document.getElementById('playback');
                        audioElement.src = audioUrl;

                        audioElement.onloadedmetadata = () => {
                            audioElement.play().catch(error => {
                                console.error('Playback error:', error);
                                document.getElementById('status').textContent = 'Playback error.';
                            });
                        };
                    } else {
                        document.getElementById('status').textContent = 'Error processing audio.';
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                    document.getElementById('status').textContent = 'Fetch error.';
                }
            } else {
                document.getElementById('status').textContent = 'Please select a file first.';
            }
        });
    </script>
</body>

</html>
